    <!-- 面包屑导航 -->

        <li class="active">信息推送</li>
        <li class="active">公告信息推送</li>
      </ol>
    </div>
    <!-- 面包屑导航 end -->

   <div class="form_card card z_depth-1">
      <h2 class="form_card_title">
        <i class="material-icons"></i> <span>信息推送</span>
      </h2>
      <div class="form_card_box">
      
		<form id="page_form" class="form-horizontal" method="post" action="{{site_url url='admin/push/list_task'}}">
			<div class="form-group">
				<div class="col-sm-1">
					<a href="{{site_url url='admin/push/info'}}" class="btn btn-primary btn-raised" >新增</a>
				</div>				
				<div class="col-sm-6">
					<input type="text" class="form-control" id="title" name="title" value="{{$data['title']}}">
				</div>
				<button type="submit" class="btn btn-primary btn-raised" for="title">搜索</button>
			</div>
		</form>
      
      
		<table class="table_card table table-striped table-hover">
      <thead>
        <tr>
          <th class="">标题</th>
					<th class="">推送时间</th>
          <th class="">操作</th>
        </tr>
      </thead>
      <tbody>
      {{foreach from=$data['items'] item=foo}}
      <tr>

          <td class=""><a href="{{site_url url='admin/push/show_push'}}/{{$foo['id']}}">{{$foo['title']}}</a></td>
          <td class="small">{{$foo['cdate']}}</td>
          <td class="bloc">
              <a href="{{site_url url='admin/push/delete_push'}}/{{$foo['id']}}" class="btn btn-sm btn-danger" >删除</a>
              <a href="{{site_url url='admin/push/edit_push'}}/{{$foo['id']}}" class="btn btn-sm btn-default">编辑</a>
          </td>
      </tr>
      {{/foreach}}
      </tbody>
		</table>

   {{$pager}}
      
      </div>
    </div>

  </div>

<script>
    $('.pagination').find('a').click(function(){
        url = $(this).attr('href')
        $('#page_form').attr('action',url)
        $('#page_form').submit()
        return false;
    })

</script>
