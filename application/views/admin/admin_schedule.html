{{include file="common/header.html"}}
<div id="wrap" class="container-fluid"> {{include file="admin/admin_sider.php"}} 
		
		<!-- 主体 -->
		
		<div id="main"> 
				
				<!-- 面包屑导航 -->
				
				<div id="breadcrumb">
						<ol class="breadcrumb">
								<li class="active">首页</li>
								<li class="active">进度数据</li>
						</ol>
				</div>
				
				<!-- 面包屑导航 end --> 
				

				
				<!---->
				
				<div class="form_card card z_depth-1">
						<h2 class="form_card_title"> <i class="material-icons"></i> <span>数据导出</span> </h2>
						<div class="form_card_box">
								<form class="form-horizontal">
										<div class="form-group">
												<div class="col-sm-2  control-label"> <a href="{{site_url url='admin/schedule/export_all_exe'}}" class="btn btn-primary"  >所有项目进度</a> </div>
												<div class="col-sm-2  control-label"> <a href="{{site_url url='admin/schedule/export_all_pay'}}" class="btn btn-primary"  >所有款项进度</a> </div>
										</div>
								</form>
								<form id="page_form" class="form-horizontal" method="post" action="{{site_url url='admin/schedule/list_task'}}">
										<div class="form-group">
												<div class="col-sm-6">
														<input type="text" class="form-control" name="title" id="title" value="{{$data['title']}}">
												</div>
												<div class="col-sm-1">
														<button type="submit" class="btn btn-primary btn-raised" for="title">搜索</button>
												</div>
										</div>
								</form>
								<table class="table_card table table-striped table-hover">
										<thead>
												<tr>
														<th class="">所属项目</th>
														<th class="">创建时间</th>
														<th class="">款项进度</th>
												</tr>
										</thead>
										<tbody>
										
										{{foreach from=$data['items'] item=foo}}
										<tr>
												<td class="">{{$foo['name']}}</td>
												<td class="small">{{$foo['cdate']}}</td>
												<td class="bloc"><a href="{{site_url url='admin/schedule/export_exe'}}/{{$foo['id']}}" class="btn btn-sm btn-primary"  >项目进度</a> <a href="{{site_url url='admin/schedule/export_pay'}}/{{$foo['id']}}" class="btn btn-sm btn-info"  >款项进度</a></td>
										</tr>
										{{/foreach}}
												</tbody>
										
								</table>
								{{$pager}} </div>
				</div>
				
				<!----> 
				
				<!----> 
				
		</div>
		
		<!-- 主体 end --> 
		
</div>
{{include file="common/footer.html"}} 
<script>



    $('.pagination').find('a').click(function(){

        url = $(this).attr('href')

        $('#page_form').attr('action',url)

        $('#page_form').submit()

        return false;

    })

</script>
