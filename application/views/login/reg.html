<script>

//进入页面，用户名框直接获取焦点
$("#user_name").focus();


$("#reg_step_1 .btn").click(function(){
  if( $(this).attr("id") == "reg_project_btn" ){
    $("#reg_type").val( 1 );//1 注册为项目方
    $("#reg_box").addClass( "reg_project" );
  } else {
    $("#reg_type").val( 0 );//0 注册为供应商
    $("#reg_box").addClass( "reg_supplier" );
  }
  $("#reg_step_1").hide();
  $("#reg_step_2").show();
});

//第一步判断手机号
$("#btn_reg_nextstep_1").click(function(){

  
  var user_name = $("#user_name").val();
  
  if ( !user_name ) {
    $("#user_name").focus().parent().addClass("has-error").children(".help-block").html("不能为空，请输入11位手机号");
    return false;
  } else if ( !$("#user_name").val().match(/1\d{10,10}$/) ) {
    $("#user_name").focus().parent().addClass("has-error").children(".help-block").html("请输入11位手机号");
    return false;
  } else {
    $("#user_name").parent().removeClass("has-error").children(".help-block").html("");
  }
  
  /*
  判断手机号 是否在库内
  $("#user_name").focus().parent().addClass("has-error").children(".help-block").html("该手机号码已注册");

  $("#user_name").focus().parent().addClass("has-error").children(".help-block").html("手机验证码不正确");
  */

  $("#reg_tip_phone b").text( $("#user_name").val() );
  
  $("#reg_box").addClass( "reg_phone_ok" );
  $("#reg_step_2").hide();
  $("#reg_step_3").show();

});
//第一步判断手机号 end


//第二步完成注册。（此步仅在服务器端判断手机号，前端就不再判断了）

  } else if ( !$("#pwd").val().match(/[\w@.]{6,15}/) ) {
