{{include file="common/header.html"}}
<div id="wrap" class="container-fluid">

	{{include file="project/project_sider.php"}}
  
  
<!-- 主体 -->
  <div id="main">
  
    <!-- 面包屑导航 -->
    <div id="breadcrumb">
      <ol class="breadcrumb">
		  <li class="active">首页</li>
		  <li class="active">合约管理</li>
      </ol>
    </div>
    <!-- 面包屑导航 end -->
  
    <!-- 公告 -->
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>公告</strong> <span>
		{{if $lastnewsid!=-1}}
      <a href="{{site_url url='project/notice/show_push'}}/{{$lastnewsid}}">{{$lastnews}}</a>
      {{else}}
      {{$lastnews}}
      {{/if}}
	</span>
    </div>
    <!-- 公告 end -->
<!---->
     <div class="form_card card z_depth-1">
      <h2 class="form_card_title">
        <i class="material-icons"></i> <span>合约终止信息</span>
      </h2>
      <div class="form_card_box">
				<form class="form-horizontal" id="save_form" method="post" action="{{site_url url='project/deal/save_end'}}">
					<div class="form-group">
						<div class="col-sm-1"></div>	
						<div class="col-sm-1">
							<button type="submit" class="btn btn-primary btn-raised">导出数据</button>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">合约编号</label>
						<div class="col-sm-9">
							<p class="form-control-static">{{$data['con_num']}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">供应商</label>
						<div class="col-sm-9">
							<p class="form-control-static">{{$data['sup_name']}}</p>
						</div>
					</div>
					<div class="form-group">
							<label for="type" class="col-sm-2 control-label">费用情况</label>
							<div class="col-sm-9">
								<select class="form-control" name="type" id="type">
									<option value="">-请选择-</option>
									<option value="1">款未结清</option>
									<option value="2">款已结清</option>
								</select>
							</div>
					</div>
					<div class="form-group">
						<label for="desc" class="col-sm-2 control-label">其它说明</label>
						<div class="col-sm-9">
							<textarea class="form-control" rows="4" name="desc" id="desc"></textarea>
						</div>
						
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<div class="col-sm-9">
							<button type="button" id="save_btn" class="btn btn-primary btn-lg btn-raised btn-block ink" >提交</button>
							<input type="hidden" name="pid" value="{{$data['pid']}}">
							<input type="hidden" name="cid" value="{{$data['cid']}}">
						</div>
					</div>
				</form>
      </div>
    </div>
  <!---->
    
  </div>
<!-- 主体 end -->
  
</div>
{{include file="common/footer.html"}}
<script>
	
	$(function(){
		
		$("#save_btn").click(function () {

			if ($.trim($("#type").val())==""){
				$("#type").focus().parent().addClass("has-error").children(".help-block").html("费用情况必须选择");
				return false;
			}else {
				$("#type").parent().removeClass("has-error").children(".help-block").html("");
			}
			if ($.trim($("#desc").val())==""){
				$("#desc").focus().parent().addClass("has-error").children(".help-block").html("其它说明不能为空");
				return false;
			}else {
				$("#desc").parent().removeClass("has-error").children(".help-block").html("");
			}

			$('#save_form').submit();
		})
	})
</script>
